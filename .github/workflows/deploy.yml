name: ğŸš€ Deploy AsciiDoc to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'notes/**'
      - 'index.adoc'
      - 'favicon.svg'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ’ Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
    
    - name: ğŸ“ Generate index.adoc
      run: |
        NOTES_DIR="notes"
        INDEX_FILE="index.adoc"

        for file in $(ls "$NOTES_DIR"/[0-9]*.adoc | sort); do
          echo "include::$file[]" >> $INDEX_FILE
        done

    - name: ğŸ“„ Convert AsciiDoc to HTML
      run: |
        gem install asciidoctor
        asciidoctor index.adoc -o docs/index.html
        cp favicon.svg docs/

    - name: ğŸŒ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./docs/
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
